<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Sign in to the native app with Internet Identity on the Internet Computer."
        />
        <meta name="robots" content="noindex,nofollow" />
        <title>Rust App Internet Identity Login</title>
        <script type="module" src="src/index.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <main>
            <div id="login-container" class="ii-login-container">
                <h1 id="headline" class="ii-headline">Internet Identity</h1>
                <p id="message" class="ii-message">
                    Press the button below to continue
                </p>
                <button type="button" id="ii-login-button" class="ii-button">
                    <img
                        id="logo"
                        class="logo"
                        alt="Internet Computer logo"
                        src="assets/infinity.svg"
                    />
                    <span id="button-label" class="label">
                        Sign in with Internet Identity
                    </span>
                </button>
            </div>
            <p id="error" class="ii-error" aria-live="polite"></p>
        </main>
    </body>
</html>
