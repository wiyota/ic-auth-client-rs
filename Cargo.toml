[package]
name = "ic-auth-client"
version = "0.3.0"
authors = ["Inomoto, Yota <yota@perforate.org>"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.75.0"

description = "A client library for Internet Computer identity authentication services."
include = ["/src", "/Cargo.toml", "/README.md", "/LICENSE"]

documentation = "https://docs.rs/ic-auth-client/"
repository = "https://github.com/wiyota/ic-auth-client-rs/"

readme = "README.md"

categories = ["api-bindings", "authentication", "wasm"]
keywords = ["icp", "internet-computer", "identity", "frontend"]

[lib]
crate-type = ["rlib"]

[dependencies]
ic-agent = "0.39.1"
base64 = "0.22.1"
ed25519-consensus = "2.1.0"
getrandom = { version = "0.2", optional = true, features = ["js"] }
gloo-console = "0.3.0"
gloo-events = "0.2.0"
gloo-timers = "0.3.0"
gloo-utils = "0.2.0"
rand = "0.8.5"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde-wasm-bindgen = "0.6.5"
thiserror = "1.0"
wasm-bindgen = "0.2.93"
wasm-bindgen-futures = "0.4.43"
wasm-timer = "0.2.5"
web-sys = { version = "0.3.70", default-features = false, features = [
    "Window",
    "EventListener",
    "Location",
    "MessageEvent",
    "Storage",
    "Url",
    "console",
    "History",
    "CryptoKey",
    "CryptoKeyPair",
] }

[dev-dependencies]
serde_test = "1.0.177"
wasm-bindgen-test = "0.3.43"

[features]
default = ["wasm-js"]
wasm-js = ["ic-agent/wasm-bindgen", "getrandom/js"]
