[package]
name = "ic-auth-client"
version = "0.2.1"
authors = ["Inomoto, Yota <yota@perforate.org>"]
license = "Apache-2.0"
edition = "2021"
rust-version = "1.75.0"

description = "A client library for Internet Computer identity authentication services."
include = ["/src", "/Cargo.toml", "/README.md", "/LICENSE"]

documentation = "https://docs.rs/ic-auth-client/"
repository = "https://github.com/wiyota/ic-auth-client-rs/"

readme = "README.md"

categories = ["api-bindings", "authentication", "wasm"]
keywords = ["icp", "internet-computer", "identity", "frontend"]

[lib]
crate-type = ["rlib"]

[dependencies]
ic-agent = "0.38.1"
base64 = "0.22.1"
gloo-console = { version = "0.3.0", optional = true }
gloo-events = { version = "0.2.0", optional = true }
gloo-timers = { version = "0.3.0", optional = true }
gloo-utils = { version = "0.2.0", optional = true }
ring = "0.17.8"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde-wasm-bindgen = { version = "0.6.5", optional = true }
wasm-bindgen = { version = "0.2.93", optional = true }
wasm-bindgen-futures = { version = "0.4.43", optional = true }
wasm-timer = { version = "0.2.5", optional = true }
web-sys = { version = "0.3.70", optional = true, default-features = false, features = [
    "Window",
    "EventListener",
    "Location",
    "MessageEvent",
    "Storage",
    "Url",
    "console",
    "History",
    "CryptoKey",
    "CryptoKeyPair",
] }

[dev-dependencies]
serde_test = "1.0.177"
wasm-bindgen-test = "0.3.43"

[features]
default = ["wasm-js"]
wasm-js = [
    "ic-agent/wasm-bindgen",
    "gloo-console",
    "gloo-events",
    "gloo-timers",
    "gloo-utils",
    "ring/wasm32_unknown_unknown_js",
    "serde-wasm-bindgen",
    "wasm-bindgen",
    "wasm-bindgen-futures",
    "wasm-timer",
    "web-sys",
]
