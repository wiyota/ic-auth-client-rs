[package]
name = "ic-auth-client"
version = "0.4.0"
authors = ["Inomoto, Yota <yota@perforate.org>"]
license = "Apache-2.0"
edition = "2024"
rust-version = "1.85.0"

description = "A client library for Internet Computer identity authentication services."
include = ["/src", "/Cargo.toml", "/README.md", "/LICENSE"]

documentation = "https://docs.rs/ic-auth-client/"
repository = "https://github.com/wiyota/ic-auth-client-rs/"

readme = "README.md"

categories = ["api-bindings", "authentication", "wasm"]
keywords = ["icp", "internet-computer", "identity", "frontend"]

[lib]
crate-type = ["rlib"]

[dependencies]
base64 = "0.22"
getrandom = { version = "0.3", optional = true }
gloo-events = "0.2"
gloo-timers = "0.3"
gloo-utils = "0.2"
ic-agent = { version = "0.44", default-features = false }
ic-ed25519 = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"
thiserror = "2"
tracing = { version = "0.1", optional = true }
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", default-features = false, features = [
    "MessageEvent",
    "Storage",
    "Url",
    "Window",
] }

[target."cfg(target_family = \"wasm\")".dependencies]
wasm-bindgen-futures = "0.4"
wasm-timer = "0.2"

[target."cfg(not(target_family = \"wasm\"))".dependencies]
tokio = "1.47"

[dev-dependencies]
serde_test = "1.0"
wasm-bindgen-test = "0.3"

[features]
default = ["wasm-js"]
tracing = ["dep:tracing"]
wasm-js = ["getrandom/wasm_js", "ic-agent/wasm-bindgen"]

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"
